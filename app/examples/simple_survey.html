
<!-- 

Simple example

This example shows how to embed Mapotron in a simple web page and automatically update the url based on text entered into text boxes on the web page.

Initially the Mapotron is not loaded. The first name, last name, email address details are then typed into the text boxes. These fields trigger the 
updateURL function and update the iframe's url, so that it loads Mapotron with these details already filled in.


 -->
 
<html>
<body>

<script>
	function updateURL() {
		var url="http://mapotron.org/";
		url=url.concat("?", "firstname=",firstnameInput.value,"&lastname=",lastnameInput.value,"&message=",messageInput.value,"&emailaddress=",emailInput.value);
		mapotronFrame.src = url;
	}

</script>

<!-- first name entry widget -->
<div class="row">
	<b>First name<b>
	<input id= "firstnameInput" type="text"  onchange="updateURL();"/>
</div>

<!-- last name entry widget -->
<div class="row">
	<b>Last name<b>
	<input id="lastnameInput" type="text" onchange="updateURL();"/>
</div>

<!-- message entry widget -->
<div class="row">
	<b>Message<b>
	<input id="messageInput" type="text" onchange="updateURL();"/>
</div>

<!-- email entry widget -->
<div class="row">
	<b>Email address<b>
	<input id="emailInput" type="text" onchange="updateURL();"/>
</div>



<!-- mapotron -->
<iframe id="mapotronFrame" style="border: none; width: 1400px; height: 700px"></iframe>


</body>
</html>
